 <!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Zenodoro</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/775bea9375.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--Title-->
        <div class="title">
            <p1>Zenodoro</p1>
        </div>

        <!--Timer-->
        <p id="timer"></p>

        <!--Controls-->
        <div class="controls">
            <i class="fa-solid fa-circle-pause" id="pause" onclick="pause()" style="display:none;"></i>
            <i class="fa-solid fa-circle-play" id="play" onclick="play()"></i>
            <i class="fa-solid fa-clock-rotate-left" id="restart" onclick="restart()"></i>
            <i class="fa-solid fa-forward-step" id="next" onclick="next()"></i>
        </div>

        <!--Footer-->
        <div class="footer">
            <p><a href="https://coleswinford.com/"><br>designed and built by<br>Cole Swinford</a></p>
        </div>
        
        <!--JavaScript-->
        <script src="main.js"></script>
    </body>
</html>
